<div>
	<button class="btn btn-default btn-lg" ng-click="openAddElementModal()"><i class="fa fa-plus-circle fa-fw"></i> <span class="network-name">Add New</span></button>
	<div id="addelementmodal" class="ws-modal modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            <h4 class="modal-title">Modal title</h4>
	          </div>
	          <div class="modal-body addelementcontent">
	            {{model}}
	            <div class="row-fluid">
	                <input class="span12 ng-pristine ng-valid" placeholder="Element title" style="width: 100%" ng-model="model.title">
	            </div>
	            <div class="spacer-small"></div>
	           	<div class="row-fluid">
	                <input type="text" id="Autocomplete" class="span12 ng-pristine ng-valid" style="width: 100%" ng-autocomplete="model.location" details="model.detail" options="autocompleteoptions" />
	            </div> 
	          </div>
	            
	            
	          <div class="modal-footer">
	            <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
	            <button type="button" ng-click="addElement()" class="btn btn-sm btn-primary">Add Element</button>
	          </div>
	        </div>
	  	</div>
	</div>
</div>
