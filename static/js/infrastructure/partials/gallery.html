<div ng-show="options.thumbnail">
    <ul class="unstyled" style=" display: inline; margin: 10px; margin-left: 0px">
        <li ng-click="openMedia()" class="border-light album-thumbnail" style="display: inline-block; width: 40px; height: 40px" ng-repeat="item in list"><img ng-src="{{item.url}}" /></li>
    </ul>
</div>
